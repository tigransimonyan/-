# Site
name: "Զնին.հայ"
title: "Զնին.հայ"
description: "առաջին հայալեզու քննախօսական կայքը"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
disqus: 'znin-hay'
google_analytics: 'UA-151918233-1'
include: ["_pages"]
permalink: /:title/
theme: mediumish-theme-jekyll

# Authors
authors:
  tigran:
    name: Տիգրան
    display_name: Տիգրան
    avatar: 'assets/images/tigran.jpg'
    web: https://twitter.com/_tigransimonyan
    description: ''
  zythepsary:
    name: Զիւթոս
    display_name: Զիւթոս    
    avatar: 'assets/images/zythepsary.jpg'
    description: 'Արուեստասէր, փոխարդիապաշտ, եպիկուրեան, նրբաստամոքս, քմաճաշակ, բազմաբարբառ, մաշտոցեան ուղղագրութեան ռահվիրայ։'
  mutabor:
    name: Մութաբոր
    display_name: Մութաբոր
    avatar: 'assets/images/mutabor.jpg'
    description: ''

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives


collections:
  categories:
    output: true
    permalink: /:name/ # optional

scope:
  path: ''
  type: categories
values:
  layout: category

# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
